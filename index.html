<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery using HTML CSS  and JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/52018576c7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="items">
                <span class="item active" data-name="all">all</span>
                <span class="item" data-name="saree">saree</span>
                <span class="item" data-name="kurti">kurti</span>
                <span class="item"data-name="tops">tops</span>
                <span class="item" data-name="gowns">gowns</span>
            </div>
        </nav>
        <!--filter image-->
        <div class="gallery">
            <div class="image"  data-name="saree"><span><img src="images/saree1.jpg" alt="img2"></span></div>
            <div class="image" data-name="tops"><span><img src="images/top1.jpg" alt="img3"></span></div>
            <div class="image" data-name="gowns"><span><img src="images/gown2.jpg" alt="img4"></span></div>
            <div class="image" data-name="kurti"><span><img src="images/kurti1.jpg" alt="img5"></span></div>
            <div class="image" data-name="kurti"><span><img src="images/kurti2.jpg" alt="img7"></span></div>
            <div class="image" data-name="tops"><span><img src="images/top2.jpg" alt="img8"></span></div>
            <div class="image" data-name="gowns"><span><img src="images/gown3.jpg" alt="img9"></span></div>
            <div class="image" data-name="tops"><span><img src="images/top3.jpg" alt="img10"></span></div>
        </div>
    </div>
    <!--Fullscreen preview-->
    <div class="preview-box">
        <div class="details">
            <span class="title">Image Category: <p></p></span>
            <span class="icon fa fa-times"></span>
        </div>
        <div class="image-box"><img src="" alt=""></div>
    </div>
    <div class="shadow"></div>
    

    <script src="script.js"></script>
</body>
</html>
